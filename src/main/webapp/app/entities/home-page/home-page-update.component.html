<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-home-page-heading" jhiTranslate="webApp.homePage.home.createOrEditLabel">Create or edit a Home Page</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webApp.homePage.costOfFeedingAChild" for="field_costOfFeedingAChild">Cost Of Feeding A Child</label>
                    <input type="number" class="form-control" name="costOfFeedingAChild" id="field_costOfFeedingAChild"
                           formControlName="costOfFeedingAChild"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="webApp.homePage.typeOfProject" for="field_typeOfProject">Type Of Project</label>
                    <select class="form-control" name="typeOfProject" formControlName="typeOfProject" id="field_typeOfProject">
                        <option value="GENERALFUNDRAISING">{{'webApp.TypeOfProject.GENERALFUNDRAISING' | translate}}</option>
                        <option value="SPONSORASCHOOL">{{'webApp.TypeOfProject.SPONSORASCHOOL' | translate}}</option>
                    </select>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
